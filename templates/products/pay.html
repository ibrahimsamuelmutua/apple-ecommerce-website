{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
        <div class="row d-flex col-4 m-auto">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom  mb-4">
                    make payment for {{ product.name }}
                </legend>

                <input name="price" class="form-control" type="text" readonly placeholder="amount to pay {{ product.price }}"><br>
                <input name="phone" class="form-control" type="text" required placeholder="enter phone number (2547...)">


            </fieldset>
            <div class="form-group">
                <input type="submit" class="btn btn-info mt-4" value="pay">
            </div>
        </form>

    </div>
    </div>

{% endblock %}
