{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row d-flex col-4 m-auto">
        <form action="{% url 'add-products-url' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom  mb-4">
                    add products
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input type="submit" class="btn btn-info mt-4" value="save">
            </div>
        </form>

    </div>

{% endblock %}
